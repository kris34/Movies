<div class="container">
  <div class="movie-container">
    <div *ngFor="let movie of movies$ | async">
      <div class="movie-card">
      <p class="title"> <a routerLink="/movie/{{ movie._id }}"> {{ movie.title }}</a></p>
        <img src="{{ movie.imageUrl }}" />
      </div>
    </div>
  </div>
</div>
