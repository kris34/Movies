<div class="container">
  <h2>{{ movie?.title }}</h2>
  <ng-template ngFor let-item [ngForOf]="arr" let-i="index">
    <mat-icon>star</mat-icon>
  </ng-template>
  <img src="{{ movie?.imageUrl }}" alt="{{ movie?.title }}" />
  <div class="genre">
    <p>Genre: {{ movie?.genre }}</p>
  </div>

  <div class="actors">
    <p>Actors: {{ movie?.actors }}</p>
  </div>
  <div class="description">
    <p>
      {{ movie?.description }}
    </p>
  </div>
</div>
