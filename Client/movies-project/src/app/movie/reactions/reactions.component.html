<mat-card-actions>
  <button mat-button (click)="likeMovie(this.movie)">
    <mat-icon>thumb_up</mat-icon>
    <div>{{ likeCount }}</div>
  </button>
  <button mat-button (click)="dislikeMovie(this.movie)">
    <mat-icon>thumb_down</mat-icon>
    <div>{{ dislikeCount }}</div>
  </button>
</mat-card-actions>
