<div class="login-container">
  <div class="login-content">
    <mat-card>
      <mat-toolbar class="login-toolbar" color="accent"
        >Create Movie</mat-toolbar
      >
      <div class="spacer"></div>

      <form
        class="register-form"
        [formGroup]="form"
        class="register"
        (ngSubmit)="createMovieHandler()"
      >
        <!-- title -->
        <mat-form-field class="form-field">
          <mat-label>Title</mat-label>
          <input type="text" matInput formControlName="title" />
          <mat-error *ngIf="form.get('title')?.errors?.['required']">
            Please enter a valid title!
          </mat-error>
        </mat-form-field>

        <!-- Genre -->
        <mat-form-field class="form-field">
          <mat-label>Genre</mat-label>
          <input type="text" matInput formControlName="genre" />
          <mat-error *ngIf="form.get('email')?.errors?.['required']">
            Genre required!
          </mat-error>
        </mat-form-field>

        <!-- directors -->
        <mat-form-field class="form-field">
          <mat-label>Directors</mat-label>
          <input type="text" matInput formControlName="directors" />

          <mat-error *ngIf="form.get('directors')?.errors?.['required']">
            Directors required!
          </mat-error>
        </mat-form-field>

        <!-- actors -->
        <mat-form-field class="form-field">
          <mat-label>Actors</mat-label>
          <input type="text" matInput formControlName="actors" />

          <mat-error *ngIf="form.get('actors')?.errors?.['required']">
            Actors required!
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label>Year</mat-label>
          <input type="number" matInput formControlName="year" />

          <mat-error *ngIf="form.get('year')?.errors?.['required']">
            Year required!
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label>Image</mat-label>
          <input type="text" matInput formControlName="imageUrl" />

          <mat-error *ngIf="form.get('imageUrl')?.errors?.['required']">
            Image required!
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label>Description</mat-label>
          <input type="text" matInput formControlName="description" />

          <mat-error *ngIf="form.get('description')?.errors?.['required']">
            Description required!
          </mat-error>
        </mat-form-field>

        <!-- submit button -->
        <div class="socialMediaFlex">
          <button
            style="width: 75%"
            [disabled]="form.invalid"
            mat-raised-button
            color="primary"
          >
            Submit
          </button>
        </div>
      </form>
      <div>Have an account? Sign in <a routerLink="/login">Here!</a></div>
      <div></div>
    </mat-card>
  </div>
</div>
