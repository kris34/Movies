<mat-toolbar color="primary">
  <a class="home-btn" mat-button routerLink="/">Home</a>
  <div class="spacer"></div>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <ng-container
      *ngTemplateOutlet="isLoggedIn ? loggedInTemplate : loggedOutTemplate"
    >
    </ng-container>
  </mat-menu>
  <ng-template #loggedInTemplate>
    <a mat-menu-item routerLink="/">Profile</a>
    <a mat-menu-item routerLink="/">Logout</a>
  </ng-template>

  <ng-template #loggedOutTemplate>
    <a mat-menu-item routerLink="/register">Sign Up</a>
    <a mat-menu-item routerLink="/login"> Login</a>
  </ng-template>
</mat-toolbar>

<mat-tab-group>
  <mat-tab label="First"> Content 1 </mat-tab>
  <mat-tab label="Second"> Content 2 </mat-tab>
  <mat-tab label="Third"> Content 3 </mat-tab>
</mat-tab-group>
