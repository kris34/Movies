<mat-toolbar color="primary">
  <a class="home-btn" mat-button routerLink="/">Home</a>
  <div class="spacer"></div>
  <ng-container *ngIf="this.auth.isLoggedIn"> <span class="greet"> Welcome, {{user!.email}}! </span></ng-container>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <ng-container
      *ngTemplateOutlet="this.auth.isLoggedIn ? loggedInTemplate : loggedOutTemplate"
    >
    </ng-container>
  </mat-menu>

  <ng-template #loggedInTemplate>
    <a mat-menu-item routerLink="/auth/profile">Your activity</a>
    <a mat-menu-item routerLink="/auth/profile/edit">Edit Profile </a>
    <a mat-menu-item routerLink="/">Logout</a>
  </ng-template>

  <ng-template #loggedOutTemplate>
    <a mat-menu-item routerLink="/auth/register">Sign Up</a>
    <a mat-menu-item routerLink="/auth/login">Login</a>
  </ng-template>
</mat-toolbar>
