<ng-container >
  <ng-container
    *ngTemplateOutlet="isLoggedIn ? loggedInTemplate : loggedOutTemplate"
  >
  </ng-container>
</ng-container>

<ng-template #loggedInTemplate>
  <mat-tab-group backgroundColor="accent">
    <mat-tab routerLink="/test" label="Latest Movies"> Content 1 </mat-tab>
    <mat-tab label="Post a movie"> Content 2 </mat-tab>
    <mat-tab label="My List"> Content 3 </mat-tab>
  </mat-tab-group>
</ng-template>

<ng-template #loggedOutTemplate>
  <mat-tab-group backgroundColor="accent">
    <mat-tab routerLink="/test" label="Latest Movies"> Content 1 </mat-tab>
  </mat-tab-group>
</ng-template>
