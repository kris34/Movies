<div class="movie-card-container">
  <div class="mat-cards" *ngFor="let movie of movies$ | async">
    <mat-card class="example-card">
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>
          <a routerLink="/movie/{{ movie._id }}">{{
            movie.title | titleShorten
          }}</a>
        </mat-card-title>

        <mat-card-subtitle>{{ movie.genre }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{ movie.imageUrl }}" alt="Photo of a movie" />
      <mat-card-content>
        <p>
          {{ movie.description | shorten }}
        </p>
      </mat-card-content>
      <div class="reactions">
        <app-reactions
          [likeCount]="this.movie.likes.length"
          [dislikeCount]="this.movie.dislikes.length"
          [movie]="this.movie"
          
        ></app-reactions>
      </div>
    </mat-card>
  </div>
</div>

<div class="watch-container">
  <app-whattowatch></app-whattowatch>
</div>
