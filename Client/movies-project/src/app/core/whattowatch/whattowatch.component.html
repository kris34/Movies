<div class="container">
  <h2>Wondering what to watch?</h2>
  <div class="movies-container">
    <div class="movies">
      <div class="movie" *ngFor="let movie of movies">
        <img src="{{ movie.imageUrl }}" alt="" />
        <span><a routerLink="/movie/{{ movie._id }}">{{ movie.title }}</a></span>
      </div>
    </div>
  </div>
</div>
