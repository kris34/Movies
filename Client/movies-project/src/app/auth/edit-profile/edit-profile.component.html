<div class="login-container">
    <div class="login-content">
      <mat-card>
        <mat-toolbar class="login-toolbar" color="accent">Edit Profile</mat-toolbar>
        <div class="spacer"></div>
  
        <form
          class="register-form"
          [formGroup]="form"
          class="register"
          (ngSubmit)="editHandler()"
        >
          <!-- email -->
          <mat-form-field class="form-field">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" />
            <mat-error *ngIf="form.get('email')?.errors?.['required']">
              Email required!
            </mat-error>
          </mat-form-field>
  
          <!-- password -->
          <mat-form-field class="form-field">
            <mat-label>Username</mat-label>
            <input type="text" matInput formControlName="username" />
  
            <mat-error *ngIf="form.get('username')?.errors?.['required']">
              Username required!
            </mat-error>
          </mat-form-field>
  
          <!-- submit button -->
          <div class="socialMediaFlex">
            <button
              style="width: 75%"
              [disabled]="form.invalid"
              mat-raised-button
              color="primary"
            >
              Submit
            </button>
          </div>
        </form>
       <!--  <div>
          Still don't have an account? Sign up
          <a routerLink="/register">Here!</a>
        </div> -->
        <div>{{ error }}</div>
      </mat-card>
    </div>
  </div>
